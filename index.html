<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIFA Song Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #1db954;
    }
    #loginBtn, #loadBtn {
      padding: 10px 15px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .song-container, .ranking-board {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }
    .song {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      cursor: grab;
      justify-content: space-between;
    }
    .song img {
      height: 60px;
      width: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    .song-details {
      display: flex;
      flex-direction: column;
    }
    .song-details a {
      text-decoration: none;
      color: #1db954;
      font-weight: bold;
    }
    .controls button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéµ FIFA Song Ranker</h1>
  <p>Login with Spotify and paste a playlist link to rank the songs.</p>

  <button id="loginBtn">Login with Spotify</button>
  <br />
  <input id="playlistInput" type="text" placeholder="Paste Spotify Playlist URL here" style="margin-top:20px;width:100%;padding:10px;" />
  <button id="loadBtn">Load Playlist Songs</button>

  <h2>All Playlist Songs</h2>
  <div id="songList" class="song-container"></div>

  <h2>üèÜ Top 100 Ranking</h2>
  <div id="rankingBoard" class="ranking-board"></div>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const clientId = '7ca36959578b4e96ad42dc422222237e';
    const redirectUri = 'https://senaiyohanness.github.io/Fifa-Ranker-12-21-Plus/';
    let accessToken = null;
    let rankedSongs = [];

    function generateCodeVerifier() {
      const array = new Uint32Array(56);
      window.crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function checkAuthCode() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('code')) {
        const code = params.get('code');
        const storedVerifier = localStorage.getItem('code_verifier');

        const body = new URLSearchParams({
          client_id: clientId,
          grant_type: 'authorization_code',
          code,
          redirect_uri: redirectUri,
          code_verifier: storedVerifier
        });

        const response = await fetch('https://accounts.spotify.com/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });

        const data = await response.json();
        accessToken = data.access_token;
        window.history.replaceState({}, document.title, "/");
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl =
        'https://accounts.spotify.com/authorize' +
        `?client_id=${clientId}` +
        '&response_type=code' +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=playlist-read-private playlist-read-collaborative` +
        `&code_challenge_method=S256&code_challenge=${codeChallenge}`;

      window.location.href = authUrl;
    };

    document.getElementById('loadBtn').onclick = async () => {
      if (!accessToken) {
        alert('Please log in with Spotify first.');
        return;
      }

      const url = document.getElementById('playlistInput').value.trim();
      const match = url.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) return alert('Invalid playlist URL');
      const playlistId = match[1];

      try {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (!res.ok) {
          const errorMsg = await res.text();
          console.error('Spotify API error:', errorMsg);
          alert('Failed to fetch playlist: ' + res.status);
          return;
        }

        const data = await res.json();
        const songs = data.items.map(item => ({
          name: item.track.name,
          artist: item.track.artists[0].name,
          img: item.track.album.images[0]?.url,
          url: item.track.external_urls.spotify,
          preview: item.track.preview_url
        }));

        renderSongs(songs);
      } catch (err) {
        console.error('Fetch error:', err);
        alert('An error occurred while loading the playlist.');
      }
    };

    function renderSongs(songs) {
      const list = document.getElementById('songList');
      list.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.dataset.index = index;

        div.innerHTML = `
          <div style="display:flex;align-items:center;">
            <img src="${song.img}" alt="Cover" />
            <div class="song-details">
              <a href="${song.url}" target="_blank">${song.name}</a>
              <span>${song.artist}</span>
            </div>
          </div>
          <div class="controls">
            <button onclick="playPreview('${song.preview}')">‚ñ∂ Preview</button>
            <button onclick='addToRanking(${JSON.stringify(song)})'>Add to Ranking</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    function playPreview(url) {
      const player = document.getElementById('audioPlayer');
      if (!url) return alert('No preview available for this track.');
      player.src = url;
      player.style.display = 'block';
      player.play();
    }

    function addToRanking(song) {
      if (rankedSongs.find(s => s.name === song.name)) return alert('Song already ranked.');
      if (rankedSongs.length >= 100) rankedSongs.pop(); // Remove lowest if full
      rankedSongs.unshift(song); // Add to top
      renderRanking();
    }

    function renderRanking() {
      const board = document.getElementById('rankingBoard');
      board.innerHTML = '';
      rankedSongs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `
          <div style="display:flex;align-items:center;">
            <img src="${song.img}" alt="Cover" />
            <div class="song-details">
              <strong>#${index + 1}:</strong>
              <a href="${song.url}" target="_blank">${song.name}</a>
              <span>${song.artist}</span>
            </div>
          </div>
          <div class="controls">
            <button onclick="playPreview('${song.preview}')">‚ñ∂</button>
            <button onclick="removeFromRanking(${index})">‚ùå</button>
          </div>
        `;
        board.appendChild(div);
      });
    }

    function removeFromRanking(index) {
      rankedSongs.splice(index, 1);
      renderRanking();
    }

    checkAuthCode();
  </script>
</body>
</html>
