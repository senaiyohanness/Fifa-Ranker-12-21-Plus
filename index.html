<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIFA Song Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #1db954;
    }
    #loginBtn, #loadBtn {
      padding: 10px 15px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .song-container, .ranking-board {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }
    .song {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      justify-content: space-between;
    }
    .song img {
      height: 60px;
      width: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    .song-details {
      display: flex;
      flex-direction: column;
    }
    .song-details a {
      text-decoration: none;
      color: #1db954;
      font-weight: bold;
    }
    .controls button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
