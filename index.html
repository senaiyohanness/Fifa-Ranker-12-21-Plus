<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIFA Song Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #1db954;
    }
    #loginBtn, #loadBtn {
      padding: 10px 15px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .song-container, .ranking-board {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }
    .song {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      justify-content: space-between;
    }
    .song img {
      height: 60px;
      width: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    .song-details {
      display: flex;
      flex-direction: column;
    }
    .song-details a {
      text-decoration: none;
      color: #1db954;
      font-weight: bold;
    }
    .controls button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéµ FIFA Song Ranker</h1>
  <p>Login with Spotify Premium and paste a playlist link to rank the songs.</p>

  <button id="loginBtn">Login with Spotify</button>
  <br />
  <input id="playlistInput" type="text" placeholder="Paste Spotify Playlist URL here" style="margin-top:20px;width:100%;padding:10px;" />
  <button id="loadBtn">Load Playlist Songs</button>

  <h2>All Playlist Songs</h2>
  <div id="songList" class="song-container"></div>

  <h2>üèÜ Top 100 Ranking</h2>
  <div id="rankingBoard" class="ranking-board"></div>

  <script>
    const clientId = '7ca36959578b4e96ad42dc422222237e';
    const redirectUri = 'https://senaiyohanness.github.io/Fifa-Ranker-12-21-Plus/';
    let accessToken = null;
    let player = null;
    let deviceId = null;
    let rankedSongs = [];

    async function generateCodeVerifier() {
      const array = new Uint32Array(56);
      window.crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function checkAuthCode() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      if (params.has('access_token')) {
        accessToken = params.get('access_token');
        initializePlayer();
      }
    }

    function initializePlayer() {
      window.onSpotifyWebPlaybackSDKReady = () => {
        player = new Spotify.Player({
          name: 'FIFA Ranker Player',
          getOAuthToken: cb => cb(accessToken),
          volume: 0.8
        });

        player.addListener('ready', ({ device_id }) => {
          deviceId = device_id;
          console.log('Player ready with Device ID', deviceId);
          transferPlaybackHere(deviceId);
        });

        player.connect();
      };
    }

    function transferPlaybackHere(device_id) {
      fetch('https://api.spotify.com/v1/me/player', {
        method: 'PUT',
        body: JSON.stringify({ device_ids: [device_id], play: false }),
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`
        }
      });
    }

    async function playSong(uri) {
      await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: 'PUT',
        body: JSON.stringify({ uris: [uri] }),
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`
        }
      });
    }

    function renderSongs(songs) {
      const list = document.getElementById('songList');
      list.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.dataset.index = index;

        div.innerHTML = `
          <div style="display:flex;align-items:center;">
            <img src="${song.img}" alt="Cover" />
            <div class="song-details">
              <a href="${song.url}" target="_blank">${song.name}</a>
              <span>${song.artist}</span>
            </div>
          </div>
          <div class="controls">
            <button onclick="playSong('${song.uri}')">‚ñ∂ Play</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    document.getElementById('loginBtn').onclick = () => {
      const scopes = [
        'streaming',
        'user-read-email',
        'user-read-private',
        'user-modify-playback-state',
        'user-read-playback-state',
        'playlist-read-private',
        'playlist-read-collaborative'
      ];
      const authUrl =
        'https://accounts.spotify.com/authorize' +
        `?client_id=${clientId}` +
        '&response_type=token' +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${scopes.join('%20')}` +
        '&show_dialog=true';

      window.location.href = authUrl;
    };

    document.getElementById('loadBtn').onclick = async () => {
      if (!accessToken) return alert('Please log in with Spotify first.');

      const url = document.getElementById('playlistInput').value.trim();
      const match = url.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) return alert('Invalid playlist URL');
      const playlistId = match[1];

      try {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });

        const data = await res.json();
        const songs = data.items.map(item => ({
          name: item.track.name,
          artist: item.track.artists[0].name,
          img: item.track.album.images[0]?.url,
          url: item.track.external_urls.spotify,
          uri: item.track.uri
        }));

        renderSongs(songs);
      } catch (err) {
        console.error(err);
        alert('Failed to load playlist.');
      }
    };

    checkAuthCode();
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
