<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIFA Song Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #1db954;
    }
    #loginBtn, #loadBtn {
      padding: 10px 15px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .song-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .song {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      cursor: grab;
    }
    .song img {
      height: 60px;
      width: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    .song-details {
      display: flex;
      flex-direction: column;
    }
    .song-details a {
      text-decoration: none;
      color: #1db954;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ FIFA Song Ranker</h1>
  <p>Login with Spotify and paste a playlist link to rank the songs.</p>

  <button id="loginBtn">Login with Spotify</button>
  <br />
  <input id="playlistInput" type="text" placeholder="Paste Spotify Playlist URL here" style="margin-top:20px;width:100%;padding:10px;" />
  <button id="loadBtn">Load Playlist Songs</button>

  <div id="songList" class="song-container"></div>

  <script>
    const clientId = '7ca36959578b4e96ad42dc422222237e';
    const redirectUri = 'https://senaiyohanness.github.io/Fifa-Ranker-12-21-Plus/';
    let accessToken = null;

    // Generate random code verifier
    function generateCodeVerifier() {
      const array = new Uint32Array(56);
      window.crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }

    // Hash code verifier for PKCE
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    // Parse access token if it exists
    async function checkAuthCode() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('code')) {
        const code = params.get('code');
        const storedVerifier = localStorage.getItem('code_verifier');

        const body = new URLSearchParams({
          client_id: clientId,
          grant_type: 'authorization_code',
          code,
          redirect_uri: redirectUri,
          code_verifier: storedVerifier
        });

        const response = await fetch('https://accounts.spotify.com/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });

        const data = await response.json();
        accessToken = data.access_token;
        window.history.replaceState({}, document.title, "/");
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl =
        'https://accounts.spotify.com/authorize' +
        `?client_id=${clientId}` +
        '&response_type=code' +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=playlist-read-private playlist-read-collaborative` +
        `&code_challenge_method=S256&code_challenge=${codeChallenge}`;

      window.location.href = authUrl;
    };

    document.getElementById('loadBtn').onclick = async () => {
      if (!accessToken) {
        alert('Please log in with Spotify first.');
        return;
      }

      const url = document.getElementById('playlistInput').value.trim();
      const match = url.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) return alert('Invalid playlist URL');
      const playlistId = match[1];

      try {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (!res.ok) {
          const errorMsg = await res.text();
          console.error('Spotify API error:', errorMsg);
          alert('Failed to fetch playlist: ' + res.status);
          return;
        }

        const data = await res.json();
        const songs = data.items.map(item => ({
          name: item.track.name,
          artist: item.track.artists[0].name,
          img: item.track.album.images[0]?.url,
          url: item.track.external_urls.spotify
        }));

        renderSongs(songs);
      } catch (err) {
        console.error('Fetch error:', err);
        alert('An error occurred while loading the playlist.');
      }
    };

    function renderSongs(songs) {
      const list = document.getElementById('songList');
      list.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.draggable = true;
        div.dataset.index = index;

        div.innerHTML = `
          <img src="${song.img}" alt="Cover" />
          <div class="song-details">
            <a href="${song.url}" target="_blank">${song.name}</a>
            <span>${song.artist}</span>
          </div>
        `;

        div.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        div.addEventListener('dragover', (e) => e.preventDefault());

        div.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedIndex = +e.dataTransfer.getData('text/plain');
          const targetIndex = +div.dataset.index;
          [songs[draggedIndex], songs[targetIndex]] = [songs[targetIndex], songs[draggedIndex]];
          renderSongs(songs);
        });

        list.appendChild(div);
      });
    }

    // Trigger code exchange on page load
    checkAuthCode();
  </script>
</body>
</html>
